{% extends 'catalog/base.html' %}
{% load my_tags %}
{% load static %}

{% block content %}
    <a href="{% url 'catalog:product_create' %}" class="btn btn-primary mb-5">Добавить инструмент</a>
    <div class="row">
        <div class="col-5 mb-0">
            {% for object in object_list %}
                {% include 'catalog/includes/inc_category.html' %}
                <div class="d-flex justify-content-between align-items-center" style="margin-bottom: 20px;">
                    <div class="btn-group">
                        {% if object.pk %}
                            <a href="{% url 'catalog:product' object.pk %}">
                                <button type="button" class="btn btn-sm btn-outline-secondary">смотреть</button>
                            </a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
