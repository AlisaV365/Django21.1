{% extends 'catalog/base.html' %}
{% load my_tags %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="card md-4 box-shadow">
                <img class="card-img-top"
                     src="{{ object.image|media }}"
                     alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{ object.name|title }}</p> ({{ object.slug }})
                    <p> Price: {{ object.price }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-link" href="{% url 'catalog:product_update' object.pk %}">Изменить</a>
                            <a class="btn btn-outline-danger float-right"
                               href="{% url 'catalog:product_delete' object.pk %}">Удалить</a>
                        </div>
                        <div class="card-footer">
                            Просмотры {{ object.views_count }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
